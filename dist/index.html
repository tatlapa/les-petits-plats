<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f079e80ea1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <div class="bg-cover h-screen" style="background-image: url('../images/background.jpeg');">
        <section class="pt-7 pl-10">    
        <div class="flex gap-1 h-6">
        <img src="../images/icons/les_petits_plats.svg" alt="">
        <img src="../images/icons/dot.svg" alt="">    
        </div>
        </section>
        <div class="flex h-full gap-6 flex-col px-60 gap- font-anton justify-center text-center">
            <p class="uppercase text-5xl text-yellow-400 px-28 leading-normal">cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
            <div class="bg-white h-20 rounded-xl flex items-center">
                <input type="text" id="search" name="q" class="font-manrope text-base pl-9 h-3/4 w-full focus:outline-none" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="submit" class="flex items-center justify-center rounded-lg bg-black w-14 h-14 text-3xl mr-2.5">
                    <img src="../images/icons/glass.svg" alt="">
                </button>
            </div>
        </div>         
    </div>
    </header>
    <main class="px-24 pt-7 bg-[#ededed]">
        <div class="flex justify-between items-center">
            <div class="flex gap-16 font-manrope">

                <div class="select-rounded-0 flex flex-col rounded-xl bg-white ">
                    <div class="relative">
                        <button class="select-0 flex gap-16 p-4 items-center">Ingrédients <i class="fa-solid fa-chevron-down"></i></button>
                        <div class="absolute absolute-0 z-50 hidden flex-col">
                            <div class="flex gap-2 h-full p-4 pt-0 items-center bg-white">
                                <div class="flex border-solid border-2 border-gray-300 justify-around h-9">
                                    <input type="text" class="font-manrope text-sm w-2/3 focus:outline-none">
                                    <button type="submit" class="flex items-center justify-center text-3xl">
                                        <i class="fa-solid fa-magnifying-glass text-sm" style="color: #7a7a7a;"></i>
                                    </button> 
                                </div>
                            </div>
                            <div class="filter_select bg-white grid grid-cols-1 gap-2 rounded-b-xl text-sm">
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="select-rounded-1 flex flex-col rounded-xl bg-white">
                    <div class="relative">
                        <button class="select-1 flex gap-16 p-4 items-center">Appareils<i class="fa-solid fa-chevron-down"></i></button>
                        <div class="absolute absolute-1 z-50 hidden flex-col">
                            <div class="flex gap-2 h-full p-4 pt-0 items-center bg-white">
                                <div class="flex border-solid border-2 border-gray-300 justify-around h-9">
                                    <input type="text" class="font-manrope text-sm w-2/3 focus:outline-none">
                                    <button type="submit" class="flex items-center justify-center text-3xl">
                                        <i class="fa-solid fa-magnifying-glass text-sm" style="color: #7a7a7a;"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="filter_select bg-white grid grid-cols-1 gap-2 rounded-b-xl text-sm">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="select-rounded-2 flex flex-col rounded-xl bg-white">
                    <div class="relative">
                        <button class="select-2 flex gap-16 p-4 items-center">Ustensiles<i class="fa-solid fa-chevron-down"></i></button>
                        <div class="absolute absolute-2 z-50 hidden flex-col">
                            <div class="flex gap-2 h-full p-4 pt-0 items-center bg-white">
                                <div class="flex border-solid border-2 border-gray-300 justify-around h-9">
                                    <input type="text" class="font-manrope text-sm w-2/3 focus:outline-none">
                                    <button type="submit" class="flex items-center justify-center text-3xl">
                                        <i class="fa-solid fa-magnifying-glass text-sm" style="color: #7a7a7a;"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="filter_select bg-white grid grid-cols-1 gap-2 rounded-b-xl text-sm">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class=""><p class="font-anton text-xl">1500 recettes</p></span>
        </div>
        <section class="recipes_section pt-14 grid grid-cols-3 gap-x-12 gap-y-16 pb-32">      
        </section>
    </main>
    <script src="../script/index.js" type="module"></script>
</body>
</html>
